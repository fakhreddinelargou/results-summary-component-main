<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- FONT-1 -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <!-- /\ -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="/style/main.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="/assets/images/icon.ico" />
    <title>Frontend Mentor | Results summary component</title>
  </head>
  <body
    class="w-full h-screen flex justify-center items-center text-[1.8rem] bg-[var(--nuetral-white)] max-sm:h-auto"
  >
    <section class="cards flex bg-[var(--nuetral-white)] max-md:flex-col max-sm:w-[100%] ">
      <div
        class="primary-card  box-cards p-[2.5rem] rounded-[3rem] text-center flex flex-col items-center max-sm:rounded-[0_0_3rem_3rem] "
      >
        <span
          class="title primary-title text-[2.2rem] text-bold pb-[2rem] text-[var(--nuetral-light-lavender)]"
          >Your Result</span
        >
        <div
          class="score shadow-[0px_0px_10px_1px_rgba(76,24,196,0.306)] bg-[var(--gradients-light-violet-blue)] flex flex-col text-center justify-center w-[15rem] h-[15rem] rounded-[50%] p-[1rem] text-[var(--nuetral-light-lavender)]"
        >
          <span class="text-[6rem] text-extrabold  text-[var(--nuetral-white)]"
            >76</span
          >of 100
        </div>
        <div
          class="result text-[2.5rem] text-bold pt-[2rem] text-[var(--nuetral-white)]"
        >
          Great
        </div>
        <p
          class="paragraph text-[1.8rem] max-w-[25rem] pt-[1rem] pb-[2rem] text-[var(--nuetral-light-lavender)]"
        >
          You scored higher than 65% of the people who have taken these tests.
        </p>
      </div>
      <div
        class="secondary-card box-cards p-[2.5rem] rounded-[0rem_3rem_3rem_0rem] shadow-[10px_0px_10px_2px_rgba(202,202,202,0.151)]   max-sm:rounded-none  max-sm:shadow-none"
      >
        <span class="title secondary-title text-[2.2rem] text-bold pb-[2rem]"
          >Summary</span
        >
        <div class="infos flex flex-col gap-[1.5rem] py-[3rem]">
          <div
            class="muted-red flex justify-between p-[1rem] w-[25rem] rounded-[.5rem] bg-[hsl(0,100%,67%)] bg-opacity-10 text-[var(--primary-light-red)] max-sm:w-full p-[2rem]"
          >
            <span class="icon-design flex items-center gap-[1rem]">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="20"
                height="20"
                fill="none"
                viewBox="0 0 20 20"
              >
                <path
                  stroke="#F55"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="1.25"
                  d="M10.833 8.333V2.5l-6.666 9.167h5V17.5l6.666-9.167h-5Z"
                />
              </svg>

              Reaction
            </span>
            <span
              >80
              <span class="accent text-[var(--nuetral-light-lavender)]"
                >/ 100</span
              ></span
            >
          </div>
          <div
            class="muted-yellow flex justify-between p-[1rem] w-[25rem] rounded-[.5rem] bg-[hsl(39,100%,56%)] bg-opacity-10 text-[var(--primary-orangey-yellow)]  max-sm:w-full p-[2rem]"
          >
            <span class="icon-design flex items-center gap-[1rem]">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="20"
                height="20"
                fill="none"
                viewBox="0 0 20 20"
              >
                <path
                  stroke="#FFB21E"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="1.25"
                  d="M5.833 11.667a2.5 2.5 0 1 0 .834 4.858"
                />
                <path
                  stroke="#FFB21E"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="1.25"
                  d="M3.553 13.004a3.333 3.333 0 0 1-.728-5.53m.025-.067a2.083 2.083 0 0 1 2.983-2.824m.199.054A2.083 2.083 0 1 1 10 3.75v12.917a1.667 1.667 0 0 1-3.333 0M10 5.833a2.5 2.5 0 0 0 2.5 2.5m1.667 3.334a2.5 2.5 0 1 1-.834 4.858"
                />
                <path
                  stroke="#FFB21E"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="1.25"
                  d="M16.447 13.004a3.334 3.334 0 0 0 .728-5.53m-.025-.067a2.083 2.083 0 0 0-2.983-2.824M10 3.75a2.085 2.085 0 0 1 2.538-2.033 2.084 2.084 0 0 1 1.43 2.92m-.635 12.03a1.667 1.667 0 0 1-3.333 0"
                />
              </svg>
              Memory
            </span>
            <span
              >92
              <span class="accent text-[var(--nuetral-light-lavender)]"
                >/ 100</span
              ></span
            >
          </div>
          <div
            class="muted-green flex justify-between p-[1rem] w-[25rem] rounded-[.5rem] bg-[hsl(166,100%,37%)] bg-opacity-10 text-[var(--primary-green-teal)]  max-sm:w-full p-[2rem]"
          >
            <span class="icon-design flex items-center gap-[1rem]">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="20"
                height="20"
                fill="none"
                viewBox="0 0 20 20"
              >
                <path
                  stroke="#00BB8F"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="1.25"
                  d="M7.5 10h5M10 18.333A8.333 8.333 0 1 0 1.667 10c0 1.518.406 2.942 1.115 4.167l-.699 3.75 3.75-.699A8.295 8.295 0 0 0 10 18.333Z"
                />
              </svg>
              Verbal
            </span>
            <span
              >61
              <span class="accent text-[var(--nuetral-light-lavender)]"
                >/ 100</span
              ></span
            >
          </div>
          <div
            class="muted-blue flex justify-between p-[1rem] w-[25rem] rounded-[.5rem] bg-[hsl(234,85%,45%)] bg-opacity-10 text-[var(--primary-cobalt-blue)]  max-sm:w-full p-[2rem]"
          >
            <span class="icon-design flex items-center gap-[1rem]">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="20"
                height="20"
                fill="none"
                viewBox="0 0 20 20"
              >
                <path
                  stroke="#1125D6"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="1.25"
                  d="M10 11.667a1.667 1.667 0 1 0 0-3.334 1.667 1.667 0 0 0 0 3.334Z"
                />
                <path
                  stroke="#1125D6"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="1.25"
                  d="M17.5 10c-1.574 2.492-4.402 5-7.5 5s-5.926-2.508-7.5-5C4.416 7.632 6.66 5 10 5s5.584 2.632 7.5 5Z"
                />
              </svg>

              Visual
            </span>
            <span
              >72
              <span class="accent text-[var(--nuetral-light-lavender)]"
                >/ 100</span
              ></span
            >
          </div>
        </div>
        <button
          class="p-[1.5rem] w-[25rem] rounded-[25rem] border-none text-[var(--nuetral-white)] cursor-pointer transition-[200]  max-sm:w-full p-[2rem]"
        >
          Continue
        </button>
      </div>
    </section>
  </body>
</html>
